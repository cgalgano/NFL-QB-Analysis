name: Update NFL QB Data

on:
  schedule:
    # Run every Tuesday at 10 AM UTC (after Monday Night Football)
    - cron: '0 10 * * 2'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
        
    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt
        uv pip install --system papermill
        
    - name: Run data update pipeline
      run: python update_data.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add modeling/models/*.csv
        git diff --staged --quiet || git commit -m "Auto-update QB data - $(date +'%Y-%m-%d') [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
